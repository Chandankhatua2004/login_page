<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login & Registation Form </title>
    <link rel="stylesheet" href="1style.css">
</head>
<body>
     <div class="wrapper">  
         <div class="form-wrapper sign-in">
            <form action="">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text"required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> Remember 
                        me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signup-link">
                    <p>Don't have an account? <a href="#"
                        class="signupBtn-link">sign up</a></p>

                </div>
            </form>
         </div>

         <div class="form-wrapper sign-up">
            <form action="">
                <h2>sign up</h2>
                <div class="input-group">
                    <input type="text"required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email"required>
                    <label for="">email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">password</label>
                </div>
                <div class="remember">
                    <label><input type="checkbox"> I agree to the 
                    terms & condition</label>
                </div>
                <button type="submit">sign up</button>
                <div class="signup-link">
                    <p>Aready have an account? <a href="#"
                        class="signinBtn-link">sign in</a></p>

                </div>
            </form>
         </div> 
     </div>         

     <script src="script.js"></script>
</body>
</html>
